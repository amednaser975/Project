<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="css/movieDetails.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="float-container">
        <div id="icons" class="float-child">
            <img id="movieImg" src="" width="300" height="300">
            <ul class="socail">
                <li id="liTwitter"><i class="fa fa-twitter" id="twitter"></i></li>
                <li id="liPinterest"><i class="fa fa-pinterest-p" id="pinterest"></i></li>
                <li id="liFB"><i class="fa fa-facebook-f" id="fb"></i></li>
                <li id="liInstagram"><i class="fa fa-instagram" id="instagram"></i></li>
            </ul>
        </div>
        <div class="float-child">
            <h1 id="titleMovie"></h1>
            <h3 id="yearMovie"></h3> 
            <h3 id="geners" style="line-height: 1.5;"></h3>
            <p class="pMovie"><i class="fa fa-heart" id="likes"></i><span style="margin-left: 15%;" id="movieLikes"></span></p>
            <p class="pMovie"><i class="fa fa-users" id="users"></i><span style="margin-left: 15%;" id="movieAudience"></span></p>
            <p class="pMovie"><i class="fa fa-imdb" id="mdb"></i><span style="margin-left: 12%;" id="movieRate"></span><i class="fa fa-star" style="margin-left: 5%;"></i></p>
        </div>
        <div class="float-child">
           <h3>Similar Movies</h3>
           <div id="similarMovies">
               <table>
                   <tbody id="similarMoviesContainer">
                        <tr>
                            <td><img src=""></td>
                            <td><img src="" id="imgleft"></td>
                        </tr>
                        <tr>
                            <td><img src=""></td>
                            <td><img src="" id="imgleft"></td>
                        </tr>
                    </tbody>
               </table>
           </div>
        </div>
    </div>

    <div>
        <div class="float-child1" style="margin-left: 4rem;">
            <h2>Synopsis</h2>
            <p class="pragraph" id="movieSynopsis"></p>
            <p class="pragraph" >Released In: <span id="movieUploadedDate"></span></p>
        </div>
    </div>

    <div class="ContainerComment">
        <div class="float-child3">
            <h2><i class="fa fa-comment" id="likes" style="margin-right: 5%;"></i><span id="numberOfComments"></span> Comments</h2>
            <div id="commentsContainer">

            </div>
            <!-- <input type="button" value="Load More Comments" class="btnLoad"> -->
            
        </div>

        <div class="float-childReview" style="top: 114%;">
            <h2><i class="fa fa-star" id="likes" style="margin-right: 3%;"></i><span id="numOfReviews"></span> Movie Reviews</h2>
            <div id="reviewContainer">
            </div>
        </div>
        <div id="makeComment">
            <textarea name="comment" id="commentInp" cols="50" rows="10" placeholder="Leave a comment"></textarea>
            <input type="button" id="commentSubmitBtn" value="Submit">
        </div>
    <input type="button" value="Login To Leave a Comment" class="btnlogin">

    <div class="fixedUl">
        <ul>
            <li id="liTwitter"><i class="fa fa-twitter" id="twitter"></i></li>
            <li id="liPinterest"><i class="fa fa-pinterest-p" id="pinterest"></i></li>
            <li id="liFB"><i class="fa fa-facebook-f" id="fb"></i></li>
            <li id="liInstagram"><i class="fa fa-instagram" id="instagram"></i></li>
        </ul>
    </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js//cookie.js"></script>
    <script src="./js/movie-class.js"></script>
    <script src="./js/movieDetails.js"></script>
</body>
</html>
